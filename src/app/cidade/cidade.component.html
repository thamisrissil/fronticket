<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
</head>

<body>
  <h1>{{cidade.populacao}}</h1>
  <h1>{{cidade.nome}}</h1>
  <form class="formC">
    <div class="form-group col-2">
      <label for="formGroupExampleInput">Cidade</label>
      <input type="text" name="nome" class="form-control" id="formGroupExampleInput" [(ngModel)]="cidade.nome">
    </div>
    <div class="form-group col-2">
      <label for="formGroupExampleInput2">População</label>
      <div>
        <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
      </div>
      <input type="text" name="populacao" class="form-control" id="formGroupExampleInput2"
        [(ngModel)]="cidade.populacao">
    </div>
    <button (click)="salvarCidade()">Salvar</button>
  </form>
</body>

</html>
